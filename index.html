<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GameOfLife</title>
</head>

<body>
    <h1>GAME OF LIFE</h1>
    <div class="game">
        <div id="varInfo1" class="varInfo"></div>
        <div id="gameBoardId" class="GameBoard"><table></table></div>
        <div id="varInfo2" class="varInfo">
            <h3>Party Stats</h3>
            <p>Time: <span id="partyTime">0</span></p></div>
    </div>

    <div class="buttons">
        <div class="button" onclick="startParty()">START</div>
        <div class="button" onclick="stopParty()">STOP</div>
        <div class="button" onclick="generateRandomBoard()">RANDOM</div>
        <div class="button" onclick="clearBoard()">CLEAR</div>
    </div>
</body>

</html>
<script src="script.js"></script>
